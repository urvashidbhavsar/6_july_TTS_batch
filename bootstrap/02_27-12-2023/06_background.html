<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- to apply gradient color in background
        bg-gradient bg-(color)

        apply background opacity 
        bg-opacity-(value) => 10,25,50,75,100

        shadow => shadow, shadow-lg, shadow-sm, shadow-none

        text-align => text-center, text-start, text-end
        text-transform => text-uppercase, text-lowercase, text-capitalized
    -->
    <h1 class="line1 m-3 p-3 border border-1 border-primary bg-gradient bg-primary  text-center text-capitalize">hello
        user</h1>

    <h1 class="line1 m-3 p-3 border border-1 border-danger bg-gradient bg-danger">hello user</h1>

    <h1 class="line1 m-3 p-3 border border-1 border-dark bg-gradient bg-dark bg-opacity-50">hello user</h1>

    <h1 class="line1 m-3 p-3 shadow-lg">hello user</h1>

</body>

</html>
