    <!-- to apply border => border(solid)
    to apply border-width => border-(value)
    to apply border-color => border-(color)
    to apply light border-color  => border-(color)-subtle

    to apply border-radius => rounded-(value)
    to apply border-radius corners => rounded-bottom-(value), rounded-top-(value),
            rounded-start-(value), rounded-end-(value)
    to apply 50% radius => rounded-circle 
    to apply capsule shape => rounded-pill
-->

    <h1 class="m-2 p-2 border border-2 border-primary">hello</h1>
    <h1 class="m-2 p-2 border-end border-5 border-danger">hello</h1>
    <h1 class="m-2 p-2 ps-4 border-start border-5 border-success">hello</h1>
    <h1 class="m-2 p-2 border-top border-2 border-dark">hello</h1>
    <h1 class="m-2 p-2 border-bottom border-2 border-info">hello</h1>
