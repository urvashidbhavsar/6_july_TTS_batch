<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heading {
            color: #440744
        }
    </style>
</head>

<body>
    <!-- predefine class given for 8 colors -->
    <!-- for text => text-(color)
        for background-color => bg-(color)
        for text background-color => text-bg-(color)
        for set light background-color => bg-(color)-subtle
    -->
    <h1 class="text-primary">primary</h1>
    <h1 class="text-secondary">Secondary</h1>
    <h1 class="text-success">Success</h1>
    <h1 class="text-danger">Danger</h1>
    <h1 class="text-warning">Warning</h1>
    <h1 class="text-info">info</h1>
    <h1 class="text-dark">dark</h1>
    <h1 class="text-light text-bg-dark">light</h1>

    <!-- ------------------------------------ -->
    <h1 class="text-white bg-dark">White</h1>
    <h1 class="text-black">Black</h1>

    <!-- --------------------------------------- -->
    <h1 class="text-primary-emphasis">primary emphasis</h1>
    <!-- if set light color in background -->
    <h1 class="text-white bg-danger-subtle">light color ex</h1>
    <h1 class="heading">heading1</h1>
</body>

</html>
