<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- behaviour = scroll (default), alternate -->
    <!-- direction = left (default), right, up, down -->
    <!-- vspace = vertical space -->
    <!-- hspace = horizontal space -->
    <marquee behavior="alternate" direction="right" scrollamount="100" scrolldelay="1000" hspace="500px" vspace="200px">
        <h1>Hello world</h1>
    </marquee>
</body>

</html>
