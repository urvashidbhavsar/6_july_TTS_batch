    <form action="">

        <!-- give name complusory to select one option and it must be equal -->

        <input type="radio" name="gen" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gen" id="other">
        <label for="other">other</label>

        <br><br>
        <!-- checkbox used to select multiple option from given options -->
        <label for="">Subject : </label>
        <input type="checkbox" name="" id="">
        <label for="">Web Design</label>
        <input type="checkbox" name="" id="">
        <label for="">Java</label>
