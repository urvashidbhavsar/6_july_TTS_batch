<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action = write a page name which you want open after click on submit button -->
    <!-- there is 2 type of method 
        (1) get = display form information in URL.
        (2) post = wrap form information and send to the next page.
    -->
    <form action="#" method="post" name="form1">
        <label for="firstname">Enter Name : </label>
        <!-- value="Abc" readonly -->
        <!-- required placeholder="Enter name" maxlength="10" minlength="5" -->
        <input type="text" name="fname" id="firstname">

        <br><br>
        <label for="">Password :</label>
        <input type="password" name="" id="">

        <br><br>
        <label for="">Number : </label>
        <input type="number" name="" id="">

        <br><br>
        <label for="">color : </label>
        <input type="color" name="" id=""> <!-- updated -->

        <br><br>
        <label for="">Date : </label>

        <br><br>
        <label for="">Date Time : </label>
        <input type="datetime-local" name="" id=""> <!-- updated -->

        <br><br>
        <label for="">Time : </label>

        <br><br>
        <label for="">Week : </label>

        <br><br>

        <input type="image" name="" id="" src="image/image1.jpg" height="30px" width="30px">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="Clear">
        <input type="button" value="BUTTON">
    </form>
</body>

</html>
