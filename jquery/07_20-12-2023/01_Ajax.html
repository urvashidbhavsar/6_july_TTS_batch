<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ajax => asynchronized javascript & XML 
        XML => Extensible markup language

        use to load external file without reloading whole page.
    -->
    <button id="btn1">load file </button>

    <div class="text"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // always run on live server
        // you can execute any file format
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".text").load("data.txt")
            })
        })
    </script>
</body>

</html>
