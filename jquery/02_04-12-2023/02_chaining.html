<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <!-- chaining means use 2 or more function at a time -->
    <button id="btn1">click to show effect</button>
    <hr>
    <div class="div1"></div>

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeOut().slideDown().slideUp().fadeIn()
            })
        })
    </script>
</body>

</html>
