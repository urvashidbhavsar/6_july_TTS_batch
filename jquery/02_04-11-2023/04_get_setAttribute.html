<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- get and set attribute function : text(), html() and val() -->
    <button id="btn1">get text()</button>
    <button id="btn2">get html()</button>
    <button id="btn3">get val()</button>
    <hr>
    <p id="p1">
        <b><u>this is my paragraph</u></b>
    </p>
    <input type="text" name="" id="" value="abc">
    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text());
            })
            $("#btn2").click(function () {
                alert($("#p1").html());
            })
            $("#btn3").click(function () {
                alert($("input").val());
            })
        })  
    </script>
</body>

</html>
