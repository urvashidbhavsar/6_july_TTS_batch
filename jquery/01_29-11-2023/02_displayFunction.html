<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1,
        .div2 {
            margin: 5px;
            height: 150px;
            width: 150px;
            background-color: darkcyan;
            display: none;
        }
    </style>
</head>

<body>
    <!-- display functions are : hide(), show(), toggle() 
        display functions are main effected on element height and width
    -->
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <hr>
    <!-- <h1>Hello world </h1> -->
    <div class="div1"></div>
    <div class="div2"></div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").hide(1000);
            })
            $("#btn2").click(function () {
                $(".div1").show(1000)
            })
            $("#btn3").click(function () {
                $(".div2").toggle(2000)
            })
        })
    </script>
</body>

</html>
