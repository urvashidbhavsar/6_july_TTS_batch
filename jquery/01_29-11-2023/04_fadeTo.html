<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- fadeTo() use to set element opacity -->
    <img src="https://i.pinimg.com/736x/ed/78/11/ed78116c19573356cd2519cf1f4e73d7.jpg" alt="" height="300px"
        width="400px">

    <!-- jquery cdn -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").mouseover(function () {
                $("img").fadeTo(1000, 1)
            })
            $("img").mouseout(function () {
                $("img").fadeTo(1000, 0.5)
            })
        })
    </script>
</body>

</html>
