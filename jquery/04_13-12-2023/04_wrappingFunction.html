<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .mydiv {
            width: fit-content;
            padding: 5px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- 4 function : wrap(), wrapAll(), wrapInner(), unWrap() -->
    <button id="btn1">wrap</button>

    <p class="mypara">paragraph1</p>
    <p class="mypara">paragraph2</p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mypara").wrap("<div class='mydiv'></div>")
            })
        })
    </script>

    <hr>
    <button id="btn2">wrapAll</button>
    <p class="mypara1">paragraph1</p>
    <p class="mypara1">paragraph2</p>

    <script>
        $(function () {
            $("#btn2").click(function () {
                $(".mypara1").wrapAll("<div class='mydiv'></div>")
            })
        })
    </script>

    <hr>
    <button id="btn3">WrapInner</button>
    <p class="mypara2">paragraph1</p>
    <p class="mypara2">paragraph2</p>

    <script>
        $(function () {
            $("#btn3").click(function () {
                $(".mypara2").wrapInner("<b></b>")
            })
        })
    </script>

    <hr>
    <button id="btn4">Unwrap</button>
    <div class="mydiv">
        <p class="p1">paragraph 1</p>
        <p class="p2">paragraph 2</p>
    </div>

    <script>
        $(function () {
            $("#btn4").click(function () {
                $(".p1,.p2").unwrap()
            })
        })
    </script>
</body>

</html>
