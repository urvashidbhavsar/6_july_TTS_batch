<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: crimson;
            background-color: darkorchid;
            letter-spacing: 5px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- css class functions are : addClass(), removeClass(), toggleClass() -->
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>

    <hr>
    <h1 class="head1">hello user</h1>
    <h1 class="head2">hello user</h1>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".head1").addClass("title")
            })
            $("#btn2").click(function () {
                $(".head1").removeClass("title")
            })
            $("#btn3").click(function () {
                $(".head2").toggleClass("title")
            })
        })
    </script>
</body>

</html>
