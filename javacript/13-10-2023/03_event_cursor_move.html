<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <!-- onmouseover => when mouse enter on element area also effect in child element area
    onmouseenter => when mouse enter on element area
    onmousemove = same
    onmousedown = when user click on element
    onmouseleave & onmouseout = cursor remove from element
    onmouseup = when user realeased mouse key
    onmousewheel = when user scroll down using mouse
-->
    <h1 class="heading" onmousewheel="msgChange()">Hello</h1>

    <script>
        function msgChange() {
            document.querySelector(".heading").innerHTML = "Welcome, User"
        }
    </script>
</body>

</html>
