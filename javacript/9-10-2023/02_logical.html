<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5, res;

        res = (x > 7 && x < 10)
        console.log("(x > 7 && x < 10) : " + res);

        res = (x > 7 || x < 10)
        console.log("(x > 7 || x < 10) : " + res);

        res = !(x > 7 || x < 10)
        console.log("!(x > 7 || x < 10) : " + res);
    </script>
</body>

</html>
