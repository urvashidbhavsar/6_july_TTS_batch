<!DOCTYPE html>

<body>
    <form action="#">
        <label for="">Enter Mobile No</label>
        <input type="text" name="mobileno" id="mobno" onblur="return mobileCheck()" onkeyup="return checkMobileEx()"
            maxlength="10">
        <span id="msg"></span>
        <div>
            <button onclick="return mobileCheck()" type="submit">click</button>
        </div>
    </form>

    <script>
        function mobileCheck() {
            let no = document.getElementById("mobno").value;
            if (no == "" || no == null) {
                document.getElementById("msg").innerHTML = "Enter number"
                return false;
            }
        }
        // regular expression
        function checkMobileEx() {
            let no = document.getElementById("mobno").value;
            let regEx = /^[0-9]*$/;
            let start = /^[6-9]/
            if (!(regEx.test(no)) || !(start.test(no))) {
                document.getElementById("msg").innerHTML = "Enter proper number"
                return false
            } else if (no.length < 10) {
                document.getElementById("msg").innerHTML = "Enter 10 digit number"
                return false
            } else {
                document.getElementById("msg").innerHTML = ""
                return false
            }

        }
    </script>
</body>

</html>
