<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 5;

        a += b  //a = a + b;
        // b = a + b;
        console.log(a); // => 15

        a -= b //a = a - b;
        console.log(a); // => 10

        a *= b //a = a * b
        console.log(a); // => 50

        a /= b
        console.log(a); // => 10 

        a %= b
        console.log(a); // => 0
    </script>
</body>

</html>
