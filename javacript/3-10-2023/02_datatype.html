<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- datatype used to specify which type of data  
        there is 2 type of datatype.
        => premitive datatype = which is inbuilt. 
    
        (1) Number  => integer for ex, 12
                    => float for ex, 12.12
        (2) String  => which is written in between "". for ex. "abc"
        (3) boolean => either true or false
        (4) null    => null value 
        (5) undefine => undefined value 

        => non-premitive datatype = which is not inbuilt 
        (1) array 
        (2) object 
        (3) regExp (regular expression)
       -->
    <script>
        var val = 45;
        console.log(val)

        var val = 45.45;
        console.log(val);

        var val = "hello 123"
        console.log(val);

        var val = false;
        console.log(val);

        var n = null;
        console.log(n);

        var n = ""
        console.log(n);

        let n1;
        console.log(n1);
    </script>

</body>

</html>
