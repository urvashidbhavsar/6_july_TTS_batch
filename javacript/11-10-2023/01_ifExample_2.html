<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- display number even or odd -->
    <script>
        var num = 4;
        if ((num % 2) == 0) {
            document.write("number is even")
        } else {
            document.write("number is odd")
        }
    </script>
</body>

</html>
