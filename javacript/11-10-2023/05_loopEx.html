<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- print 1 to 10 numbers -->
    <script>
        // loop are print when ever values are true
        var a = 1;
        while (a <= 10) {
            document.writeln(a)
            a++;
        }
        // document.write(a)
        document.write("<br>------------- <br>")
        var b = 11;
        do {
            document.writeln(b)
            b++;
        } while (b < 26)
        document.write("<br>------------- <br>")

        var c = 21;
        for (c = 21; c <= 30; c++) {
            document.writeln(c)
        }
        document.write("<br>------------- <br>")

        var c = 20;
        for (c = 20; c >= 1; c--) {
            document.writeln(c)
        }
    </script>
</body>

</html>
