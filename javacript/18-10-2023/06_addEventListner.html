<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="msg()">Click here</button>
    <script>
        // use when you want reusable code
        function msg() {
            alert("Hello user")
        }
    </script>
    <button id="btn">addeventlistner</button>
    <script>
        // use when only 1 time use function / task
        let newbtn = document.getElementById("btn")
        newbtn.addEventListener("click", function () {
            alert("Hello User, we learn js")
        })
    </script>
</body>

</html>
