<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confirmMsg()">Confirm</button>
    <p id="p1"></p>

    <script>
        function confirmMsg() {
            if (confirm("click on any button") == true) {
                document.getElementById("p1").innerHTML = "click on ok";
            } else {
                document.getElementById("p1").innerHTML = "click on cancel";
            }
        }
    </script>
</body>

</html>
