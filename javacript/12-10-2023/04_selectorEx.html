<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- getElementById() & querySelector() -->
    <div id="div1"></div>
    <div id="div2"></div>
    <!-- query selector select element, class and id -->
    <div id="div3"></div>
    <div class="div4"></div>
    <p></p>

    <script>
        document.getElementById("div1").innerHTML = "<i>get element by id</i>";
        document.getElementById("div2").innerText = "<i>get element by id</i>"
        document.querySelector("#div3").innerHTML = "id selector"
        document.querySelector(".div4").innerHTML = "class selector"
        document.querySelector("p").innerHTML = "element selector"
    </script>
</body>

</html>
