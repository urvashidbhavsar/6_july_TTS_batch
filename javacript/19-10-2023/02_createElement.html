<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addList()">click to add</button>
    <ol></ol>
    <!-- program of create structure dynamically but word is static-->

    <script>
        // appendChild() = add value at the end of element. used when fixed value.
        function addList() {
            let list = document.createElement("li")
            let listText = document.createTextNode("myNewList");
            list.appendChild(listText);
            document.querySelector("ol").appendChild(list)
        }
    </script>
</body>

</html>
