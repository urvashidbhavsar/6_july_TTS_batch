<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#">
        <div style="padding: 5px;">
            <label for="">Enter password : </label>
            <input type="text" name="" id="pass" onblur="return checkPass()" onkeyup="return checkPassEx()"
                maxlength="12">
            <span id="msg1"></span>
        </div>
        <div style="padding: 5px;">
            <label for="">Confirm password : </label>
            <input type="text" name="" id="cpass" onblur="return checkPass()" onkeyup="return comparePass()">
            <span id="msg2"></span>
        </div>
        <div>
            <button onclick="return checkPass()">click</button>
        </div>
        <div>
            <p>Note : password has uppercase, lowercase, number and one special character. first letter must be capital.
            </p>
        </div>
    </form>

    <script>
        function checkPass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if (ps == "" || ps == null) {
                document.getElementById("msg1").innerHTML = "Enter password"
                return false
            } else if (cps == "" || cps == null) {
                document.getElementById("msg2").innerHTML = "Enter confirm password"
                return false
            }
        }
        // password expression
        function checkPassEx() {
            let ps = document.getElementById("pass").value;
            // let regex = /^[a-zA-Z0-9!@#$%^&*]{8,14}$/
            let regex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,12}$/
            if (regex.test(ps)) {
                document.getElementById("msg1").innerHTML = "";
                return false
            } else {
                document.getElementById("msg1").innerHTML = "invalid password";
                return false
            }
        }
        function comparePass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if (cps != ps) {
                document.getElementById("msg2").innerHTML = "password and confirm password does not match"
                return false
            } else {
                document.getElementById("msg2").innerHTML = ""
                return false
            }
        }
    </script>
</body>

</html>
