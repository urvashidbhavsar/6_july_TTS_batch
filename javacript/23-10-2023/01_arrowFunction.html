<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">click</button>

    <script>
        // do not use in reusable function.
        var btn = document.getElementById("btn1")

            alert("Hello")
        })
    </script>
</body>

</html>
