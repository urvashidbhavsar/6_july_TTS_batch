<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- array is a collection of similer type of data -->
    <!-- using variable we can take at a time only one value -->
    <!-- simple array -->
    <script>
        var subject = ["c lang", "c++", "database", "html", "css", "js", "jquery"];
        console.log(subject);
        // document.write(subject)

        // to single array value print
        console.log(subject[0]);
        console.log(subject[1]);
        console.log(subject[2]);
        console.log("==========");

        // use loop to print an array
        let i;
        // increment based on index number
        for (i of subject) {
            console.log(i);
        }

    </script>
</body>

</html>
