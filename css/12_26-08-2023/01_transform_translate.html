<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            transition: 2s ease all;
            margin: 20px auto;
        }

        .div1:hover {
            transform: translate(50px, -60px);
        }

        .div2:hover {
            transform: translateY(40px);
        }

        .div3:hover {
            transform: translateX(50px);
        }
    </style>
</head>

<body>
    <!-- use this property value for movement any element -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
