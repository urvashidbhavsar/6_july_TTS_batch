<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            margin: 30px;
            background-color: rgb(26, 45, 8);
            /* 2*3 */
            /* scaleX() skewY() skewX() scaleY() translateX() translateY() */
            /* transform: matrix(0.2, 0.8, 0.5, 0.7, 50, 50); */
            transform: scaleX(1.2) scaleY(0.5) skewX(20deg) skewY(20deg) translateX(100px) translateY(60px);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
</body>

</html>
