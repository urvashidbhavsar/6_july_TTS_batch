<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .div2 {
            height: 100px;
            width: 100px;
            margin: 10px;
            background-color: blue;
            /* zoom property add value in original size which we set properties */
            zoom: 4;
        }
    </style>
</head>

<body>
    <div class="div1"></div> <br>
    <div class="div2"></div>
</body>

</html>
