<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            position: relative;
        }

        .mydiv img {
            height: 300px;
            width: 300px;
        }

        .mydiv .text {
            position: absolute;
            top: 0;
            /* bottom: 0; */
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.763);
            color: white;
            text-align: center;
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: 1s all cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .mydiv:hover .text {
            height: 40%;
        }
    </style>
</head>

<body>
    <!-- overlay effect top and bottom -->
    <div class="mydiv">
        <div>
            <img src="https://wallpaper.dog/large/10766587.jpg" alt="">
        </div>
        <div class="text">
            <h1>Image 1</h1>
            <p>overlay effect</p>
        </div>
    </div>
</body>

</html>
