<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            height: 640px;
            width: 100%;
            filter: brightness(50%);
        }

        .heroimage {
            position: relative;
        }

        .text {
            position: absolute;
            top: 185px;
            left: 115px;
        }

        h1 {
            font-size: 50px;
            color: white;
            padding-bottom: 10px;
            padding-top: 20px;
            text-shadow: 0px 2px 15px black;
        }

        span {
            color: white;
            font-size: 30px;
            text-shadow: 0px 3px 5px black;
        }

        p {
            color: white;
            letter-spacing: 1px;
            padding-bottom: 20px;
            text-shadow: 0px 2px 15px black;
        }

        button {
            height: 40px;
            width: 150px;
            background-color: #8937c7;
            color: white;
            font-weight: bold;
            text-transform: capitalize;
            border: 2px solid #8937c7;
            border-radius: 10px;
            box-shadow: 0px 3px 5px black;
        }
    </style>
</head>

<body>
    <div class="heroimage">
        <div class="image">
            <img src="image/travel.jpg" alt="">
        </div>
        <div class="text">
            <div class="icon">
                <span class="fa-solid fa-plane-departure"></span>
            </div>
            <h1>Travel without limits</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <button>choose your tour</button>
        </div>
    </div>
</body>

</html>
