<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position relative always set in parent class */
        /* position absolute always set in child class */
        /* without position relative we can set absolute value but it set element as browser related */
        /* z-index set a priority of an element */
        .main {
            position: relative;
        }

        .div1 {
            height: 200px;
            width: 200px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .div2 {
            height: 200px;
            width: 200px;
            background-color: crimson;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .div3 {
            height: 200px;
            width: 200px;
            background-color: darkgreen;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
