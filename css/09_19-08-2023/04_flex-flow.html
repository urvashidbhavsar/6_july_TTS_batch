<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex-flow is a short hand of flex-direction, flex-wrap */
        /* mainly used in responsive website */
        * {
            margin: 0;
        }

        .main {
            display: flex;
            /* flex-wrap: wrap; */
            /* flex-direction: column-reverse; */
            flex-flow: row-reverse wrap;
        }

        .div1 {
            height: 100px;
            width: 50%;
            background-color: coral;
        }

        .div2 {
            height: 100px;
            width: 50%;
            background-color: tomato;
        }

        .div3 {
            height: 100px;
            width: 50%;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">
            <h2>div1</h2>
        </div>
        <div class="div2">
            <h2>div2</h2>
        </div>
        <div class="div3">
            <h2>div3</h2>
        </div>
    </div>
</body>

</html>
