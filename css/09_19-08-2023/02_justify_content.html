<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* justify-content, align-items & gap */
        .main {
            display: flex;
            gap: 20px; /* space between 2 element */
            justify-content: center; /* set child element direction*/
            align-items: center; /*vertically set */
        }

        .div1,
        .div3,
        .div5 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .div4,
        .div2 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>

</html>
