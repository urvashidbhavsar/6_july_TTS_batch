<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex means apply flexible values on element / set element flexibly  */
        .main {
            display: flex;
            background-color: aquamarine;
        }

        .div1 {
            height: 200px;
            width: 33.33%;
            background-color: brown;
        }

        .div2 {
            height: 200px;
            width: 33.33%;
            background-color: palevioletred;
        }

        .div3 {
            height: 200px;
            width: 33.33%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="main"> <!--parent Class-->
        <div class="div1"></div> <!--child class-->
        <div class="div2"></div> <!--child class-->
        <div class="div3"></div> <!--child class-->
    </div>
</body>

</html>
