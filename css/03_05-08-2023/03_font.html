<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para {
            font-size: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }

        .p1 {
            font-size: 200%;
        }

        .p2 {
            font-size: 3.5vw;
        }

        .p3 {
            font-size: 7vh;
        }

        .p4 {
            font-size: 0.5in;
        }

        .p5 {
            font-size: 6rem;
        }

        .p6 {
            font-size: 70pt;
        }
    </style>
</head>

<body>
    <p class="para">My Paragraph</p>
    <p class="p1">% size</p>
    <p class="p2">vw (vertical/viewpoint width)</p>
    <p class="p3">vh (vertical height)</p>
    <p class="p4">Inch size</p>
    <p class="p5">rem/em size</p>
    <p class="p6">point size</p>
</body>

</html>
