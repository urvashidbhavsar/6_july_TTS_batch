<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            /* x value, y value, blur, color */
            text-shadow: 1px 3px 4px red;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 250px;
            padding: 20px;
            border-radius: 20px;
            /* x value, y value, blur, spread, color */
            box-shadow: 0px 0px 12px 3px black;
            /* box-shadow: inset 0px 0px 12px 3px black; */
        }
    </style>
</head>

<body>
    <h1>Hello User</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere soluta repudiandae id atque exercitationem
        consequuntur deleniti enim suscipit nisi et iste perspiciatis, quam veniam corporis asperiores ab blanditiis
        quidem sed!
    </div>
</body>

</html>
