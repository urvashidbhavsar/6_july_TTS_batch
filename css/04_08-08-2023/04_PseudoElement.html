<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after {
            content: "\1F525";
        }

        h1::before {
            content: "\1F525";
        }

        .mydiv {
            height: auto;
            /* width: 350px; */
            border: 2px solid black;
            padding: 20px;
        }

        .mydiv::first-letter {
            font-size: 40px;
            color: red;
        }

        .mydiv::first-line {
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .mydiv::selection {
            background-color: black;
            color: white;
        }

        li::marker {
            color: darkmagenta;
            font-size: 20px;
        }

        input::placeholder {
            /* font-size: 10px; */
            color: red;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <!-- pseudo element start with :: symbol -->
    <h1>Hello User</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia quas laboriosam alias laudantium veritatis
        voluptates est autem totam molestias, vitae placeat itaque minima sequi reiciendis minus voluptas, suscipit
        quibusdam dolor?
    </div>
    <ul>
        <li>List 1</li>
        <li>list 2</li>
    </ul>
    <div>
        Enter Any value : <input type="text" placeholder="Enter Value">
    </div>
</body>

</html>
