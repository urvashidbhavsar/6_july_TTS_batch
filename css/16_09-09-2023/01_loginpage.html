<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body {
            background: linear-gradient(to left, pink, #86e2f4);
        }

        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .userform {
            box-shadow: 0px 0px 10px black;
            width: 70%;
            margin: 70px auto;
            background-color: white;
            border-radius: 10px;
        }

        .userform .loginpage {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .userform .image {
            flex: 1;
        }

        .userform .image img {
            height: auto;
            max-width: 100%;
            border-radius: 10px 0px 0px 10px;
        }

        .userform .loginform {
            flex: 1;
            display: grid;
            gap: 30px;
            padding: 30px;
        }

        input[type="text"],
        [type="password"] {
            height: 40px;
            width: 100%;
            font-size: 20px;
            padding: 0px 10px;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid black;
        }

        input[type="text"]:focus-visible,
        [type="password"]:focus-visible {
            outline: none;
        }

        button {
            height: 40px;
            width: 100%;
            background-color: black;
            color: white;
            font-size: 20px;
            border: 2px solid transparent;
            transition: 0.5s ease all;
        }

        button:hover {
            background-color: #490202;
        }

        .userform a {
            /* text-decoration: none; */
            color: black;
        }
    </style>
</head>

<body>
    <div class="userform">
        <div class="loginpage">
            <div class="image">
                <img src="images/images.jpg" alt="">
            </div>
            <div class="loginform">
                <div class="row">
                    <div class="label">Username</div>
                    <div class="">
                        <input type="text" name="" id="" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="label">Password</div>
                    <div class="">
                        <input type="password" id="" name="" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button class="">Sign In</button>
                    </div>
                </div>
                <div class="row">
                    <a href="">Forget Password</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
