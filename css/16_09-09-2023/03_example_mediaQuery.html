<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: darkblue;
            color: white;
            padding: 10px;
        }

        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: darkcyan;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: darkolivegreen;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: chocolate;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: darkred;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: darkblue;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam commodi perferendis hic nam ratione fuga
        animi minima sed necessitatibus unde sequi, porro nesciunt. Rem suscipit, architecto at distinctio voluptate
        eaque!
    </p>
</body>

</html>
